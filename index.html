<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="images/fav.png" type="image/x-icon" />
</head>
<body>

	<div>
		<div class="link-box">
			<a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article from Wiki</a>
		</div>
		<div class="open-btn">
			<img src="images/magnifier.png" alt="search the article">
		</div>
		<form id="input-form">
		<input class="input-field" type="text" name="search" placeholder="Type the article name" autofocus>
		<button  class="close-btn" type="reset">X</button>
		</form>
		<p>Click icon to search</p>

		<div class="content-wrapper"></div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
